<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="./styles/main.min.css"> <!-- Alterado para o caminho correto -->
</head>
<body>
    <div id="app">
        <form id="form-sorteador">
            <input type="number" id="numero-maximo" placeholder="Número máximo" min="1" max="99">
            <button type="submit">Sortear</button>
        </form>

        <div class="resultado" style="display: none;">
            <p>O número sorteado é: <span id="resultado-valor"></span></p>
        </div>
    </div>

    <script src="./scripts/main.min.js"></script> <!-- Alterado para o caminho correto -->
</body>
</html>
