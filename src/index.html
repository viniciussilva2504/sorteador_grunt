<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <!-- Link para as fontes externas (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS gerado pelo LESS -->
    <link rel="stylesheet" href="./styles/main.min.css"> <!-- CSS gerado pelo LESS -->
</head>
<body>
    <main>
        <h1>Sorteio Aleatório</h1>
        <form id="form-sorteador">
            <input type="number" id="numero-maximo" placeholder="Número máximo" min="1" max="99">
            <button type="submit">Sortear</button>
        </form>

        <div class="resultado" style="display: none;">
            <p>O número sorteado é: <span id="resultado-valor"></span></p>
        </div>
    </main>

    <!-- Link para o arquivo JavaScript gerado -->
    <script src="./scripts/main.min.js"></script> <!-- JS gerado pelo Grunt -->
</body>
</html>
